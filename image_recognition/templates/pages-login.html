{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Iniciar Sesion</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static '../static/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static '../static/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static '../static/styles/style.css' %}" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <i class="bi bi-eye-fill"></i>
                  <span class="d-none d-lg-block">Auto Document Checker</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Entra con tu cuenta</h5>
                    <p class="text-center small">Ingresa tu nombre de usuario y contraseña para iniciar sesion</p>
                  </div>

                  <form action="/signin/" method="POST" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Nombre de usuario</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.name }}" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Iniciar sesion</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">¿No tienes una cuenta? <a href="/signup">Crea una cuenta</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static '../static/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
  <!-- Template Main JS File -->
  <script src="{% static '../static/js/main.js' %}"></script>

</body>

</html>
